<div id="youtube">
  <div class="row">
    <div class="col-md-4 col-sm-12"
      *ngFor="let videos of trendingVideos">
      <div class="card"
        (click)="openVideoPlayer(videos.id)">
          <div class="img-container">
            <img src="{{videos.thumbnail}}">
          </div>
          <div class="video-desc">
            <b>{{ videos.title | limitTo: 28 }}</b><br>
            {{ videos.viewCount }} views<br>
            {{ videos.likeCount }} likes<br>
            {{ videos.publishedAt }}
          </div>
      </div>
    </div>
  </div>
</div>
